<body data-league="NL">
  <header class="site-header">
    <h1>Stats That Should Matter More</h1>
    <nav class="filters">
      <div class="filter-group">
        <span class="label">League</span>
        <button class="chip" data-filter="league" data-value="AL">AL</button>
        <button class="chip active" data-filter="league" data-value="NL">NL</button>
      </div>

      <div class="filter-group">
        <span class="label">Type</span>
        <button class="chip active" data-filter="kind" data-value="batter">Batter</button>
        <button class="chip" data-filter="kind" data-value="pitcher">Pitcher</button>
      </div>

      <div class="filter-group" id="pitcher-subgroup" style="display:none;">
        <span class="label">Pitcher Type</span>
        <button class="chip active" data-filter="ptype" data-value="SP">Starting Pitcher</button>
        <button class="chip" data-filter="ptype" data-value="RP">Relief Pitcher</button>
      </div>

      <div class="filter-group">
        <span class="label">Stats</span>
        <button class="chip active" data-filter="mode" data-value="classic">Classic</button>
        <button class="chip" data-filter="mode" data-value="saber">Saber</button>
      </div>

      <div class="filter-group team-select">
        <span class="label">Team</span>
        <select id="teamSelect" aria-label="Team">
          <option value="">(League Basic Color)</option>
          <optgroup label="National League">
            <option value="ARI">ARI</option><option value="ATL">ATL</option>
            <option value="CHC">CHC</option><option value="CIN">CIN</option>
            <option value="COL">COL</option><option value="LAD">LAD</option>
            <option value="MIA">MIA</option><option value="MIL">MIL</option>
            <option value="NYM">NYM</option><option value="PHI">PHI</option>
            <option value="PIT">PIT</option><option value="SDP">SDP</option>
            <option value="SFG">SFG</option><option value="STL">STL</option>
            <option value="WSN">WSN</option>
          </optgroup>
          <optgroup label="American League">
            <option value="BAL">BAL</option><option value="BOS">BOS</option>
            <option value="CWS">CWS</option><option value="CLE">CLE</option>
            <option value="DET">DET</option><option value="HOU">HOU</option>
            <option value="KCR">KCR</option><option value="LAA">LAA</option>
            <option value="MIN">MIN</option><option value="NYY">NYY</option>
            <option value="OAK">OAK</option><option value="SEA">SEA</option>
            <option value="TBR">TBR</option><option value="TEX">TEX</option>
            <option value="TOR">TOR</option>
          </optgroup>
        </select>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-header hero">
        <h2 id="table-title">NL • Batter • Classic</h2>
        <div class="right">
          <input id="searchInput" type="search" placeholder="Player Search" />
        </div>
      </div>
      <div class="table-wrap">
        <table id="statsTable">
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div class="card-footer">
        <small>Clicking a column header sorts the data (ascending/descending).</small>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>My Column/Article</h2>
      </div>
      <div class="card-body">
        <div class="editor">
          <input id="postTitle" type="text" placeholder="Title (ex: Who is the best NL starting pitcher)" />
          <textarea id="postBody" rows="6" placeholder="Write your own analysis based on the datas. ex: WAR, wOBA, K-BB%, FIP, wRC+, Defense Indicaors etc..."></textarea>
          <button id="savePost" class="primary">Post</button>
        </div>
        <div id="postsList" class="posts"></div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="java.js"></script>
  <script>
    (function(){
      const body = document.body;
      const teamSel = document.getElementById('teamSelect');

      document.addEventListener('click', (e)=>{
        const btn = e.target.closest('.chip[data-filter="league"]');
        if(!btn) return;
        const league = btn.getAttribute('data-value');
        const t = body.dataset.team || "";
        const isNL = ["ARI","ATL","CHC","CIN","COL","LAD","MIA","MIL","NYM","PHI","PIT","SDP","SFG","STL","WSN"].includes(t);
        const isAL = ["BAL","BOS","CWS","CLE","DET","HOU","KCR","LAA","MIN","NYY","OAK","SEA","TBR","TEX","TOR"].includes(t);
        if ((league==="NL" && isAL) || (league==="AL" && isNL)) {
          body.dataset.team = "";
          teamSel.value = "";
        }
      });

      teamSel.addEventListener('change', ()=>{
        const v = teamSel.value;
        if(v){
          body.dataset.team = v;
          const NL = ["ARI","ATL","CHC","CIN","COL","LAD","MIA","MIL","NYM","PHI","PIT","SDP","SFG","STL","WSN"];
          body.dataset.league = NL.includes(v) ? "NL" : "AL";
          document.querySelectorAll('.chip[data-filter="league"]').forEach(c=>c.classList.remove('active'));
          const target = document.querySelector(`.chip[data-filter="league"][data-value="${body.dataset.league}"]`);
          if(target) target.classList.add('active');
        }else{
          body.dataset.team = "";
        }
      });
    })();
  </script>
